language: c
dist: trusty
sudo: required
notifications:
  email: false
git:
  submodules: true
  depth: 3

matrix:
  include:
  - os: linux
    compiler: gcc
  - os: linux
    compiler: clang
  - os: osx
    compiler: gcc
  - os: osx
    compiler: clang

script:
  - mkdir build && cd build
  - cmake ..
  - cmake --build .

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - bin/spam.in.pd_darwin
  on:
    branch: master
    condition: "$CC = gcc"
    #tags: releases
    repo: pierreguillot/spam
