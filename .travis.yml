language: c
dist: trusty
sudo: required
notifications:
  email: false
git:
  submodules: true
  depth: 3
matrix:
  include:
  - os: linux
    compiler: gcc
    env:
    - zip=linux_32
    install:
    - sudo apt-get install -y gcc-multilib
    - sudo apt-get install -y libc6-dev-i386
    script:
    - mkdir build && cd build
    - cmake .. -DCMAKE_C_FLAGS=-m32
    - cmake --build . --config Release
  - os: linux
    compiler: gcc
    env:
    - zip=linux_64
    script:
    - mkdir build && cd build
    - cmake .. -DCMAKE_C_FLAGS=-m64
    - cmake --build . --config Release
  - os: osx
    compiler: gcc
    env:
    - zip=mac_universal
    script:
    - mkdir build && cd build
    - cmake ..
    - cmake --build . --config Release
after_success:
- cd ../
- mv bin spam
- cp LICENSE spam/license.txt
- cp README.md spam/readme.txt
- mv spam/ylm/README.md spam/ylm/readme.txt
- mv spam/xel/README.md spam/xel/readme.txt
- mv spam/zpt/README.md spam/zpt/readme.txt
- zip -r spam_$zip.zip spam
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: spam_$zip.zip
  on:
    rtags: true
    repo: pierreguillot/spam
